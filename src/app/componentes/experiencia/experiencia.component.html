
        <div class="cardp">
            <div class="row">
            <h1 class="titulos">Experiencia</h1>
            <div class="col-lg-2">
                <button type="button" routerLink="/nuevaexp" *ngIf="isLogged"> nueva Experiencia</button>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe">
                        <td>{{Experiencia.nombreE}}</td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i>editar 
                        </button></td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" (click)="delete(Experiencia.id)">
                                <i class="bi bi-trash3-fill"></i> borrar
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        </div>
