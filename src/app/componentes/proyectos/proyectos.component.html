<div class="cardp">
    <h1 class="titulos">Proyectos</h1>
    <button routerLink="newproyecto" *ngIf="isLogged">+</button>
    <br>
    <div class="row">
            <table class="table">
                <tbody>
                    <tr *ngFor="let proyecto of proyect">
                        <td>{{proyecto.nombrep}}</td>
                        <td>{{proyecto.descripcionp}}</td>
                        <td><a href="{{proyecto.direccionp}}">ver</a></td>
                        <td *ngIf="isLogged"><button class="btn btn-light"
                            routerLink="/editproyect/{{proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i>editar
                        </button></td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" (click)="delete(proyecto.id)">
                                <i class="bi bi-trash3-fill"></i> borrar
                            </button>
                        </td>
                    </tr>
                </tbody>

        </table>
    </div>
</div>
