
        <div class="cardp">
            <div class="row">
                <h1 class="titulos">Educacion</h1>
                <div class="col-lg-2">
                    <button type="button" routerLink="/nuevaedu" *ngIf="isLogged"> nueva Educacion</button>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-11">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let Educacion of educacion">
                                <td>{{Educacion.nombreE}}</td>
                                <td>{{Educacion.descripcionE}}</td>
                                <td *ngIf="isLogged"><button class="btn btn-light"
                                        routerLink="/editedu/{{Educacion.id}}">
                                        <i class="bi bi-pencil-fill"></i>editar
                                    </button></td>
                                <td *ngIf="isLogged">
                                    <button class="btn btn-light" (click)="delete(Educacion.id)">
                                        <i class="bi bi-trash3-fill"></i> borrar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
